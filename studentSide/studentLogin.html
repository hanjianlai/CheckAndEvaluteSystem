<meta http-equiv="content-type" content="text/html;charset=utf-8">
<html>

<head>

	<style type="text/css">
		.btn{
			width: 80px;
			height: 35px;
			color: blue;
			border-radius:5px;
			font-size: 25px;
			margin-top: 5px;
		}
		.btn:hover{
			background-color: lightgreen;
			cursor: pointer;
		}
		.txt{
			width: 250px;
			height: 30px;
			border-radius: 5px;
			margin-top: 10px;
		}
		body{
			font-size: 15px;
			font-family: 微软雅黑;

		}
	</style>
	<script type="text/javascript">

		function onBtnCancleClick(){

			window.location = "./login.html";
		}

	</script>

</head>
<body>
<div style="position:absolute; width:100%; height:100%;left:0px; top:0px;">
	<div style="margin:0px auto; position:relative; width:100%;height:100%;">
		<img id="compman" src="./picture/view1.jpg" width="100%" height="967" />
	</div>
</div>
<div style="position:absolute; width:100%; height:100%; left:0px; top:calc(50% - 150px); margin:0px;">
	<div style="margin:0px auto; position:relative; height:100%; width:600px; left:100px;">
		<h1>同学您好：请出示您的学号和密码</h1>
		<table style="margin:0px auto; position:relative; width:100%; height:100px;">
			<tr>
				<td>
					学号：<input type="text" class="txt" />
				</td>
			</tr>
			<tr>
				<td >
					密码：<input type="text" class="txt" />
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" id="btnLogin" name="login" value="登陆" class="btn" />
					<input type="button" id="btnCancle" name="cancle" value="取消" style="position:relative; left:calc(50% - 150px);" class="btn" onclick="onBtnCancleClick();" />
				</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
