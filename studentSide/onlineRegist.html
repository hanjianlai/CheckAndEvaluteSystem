<meta http-equiv="content-type" content="text/html;charset=utf-8">
<html>

<head>
	
	<style type="text/css">
		.btn{
			width: 130px;
			height: 35px;
			color: blue;
			border-radius:5px;
			font-size: 25px;
			margin-top: 5px;
		}
		.btn:hover{
			background-color: lightgreen;
			cursor: pointer;
		}
		.trd{
			font-size: 20px;
			font-family: 微软雅黑;

		}
		.txt{
			width: 250px;
			height: 30px;
			border-radius: 5px;
			margin-top: 10px;
		}
	</style>

	<script type="text/javascript">

		function onBtnCancleClick(){

			window.location = "./teacherRegist.html";
		}

	</script>

</head>
<body>
<div style="position:absolute; width:100%; height:100%;left:0px; top:0px;">
	<div style="margin:0px auto; position:relative; width:100%;height:100%;">
		<img id="compman" src="./picture/view1.jpg" width="100%" height="967" />
	</div>
</div>
<div style="position:absolute; width:100%; height:100%; left:0px; top:calc(50% - 150px); margin:0px;">
	<div style="margin:0px auto; position:relative; height:100%; width:600px; left:100px;">
	<form id="onForm">
		<table style="margin:0px auto; position:relative; width:100%; height:100px;">
			<tr>
				<td class="trd">
					邮&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp箱：<input type="text" id="btnLocalRegist" name="localRegist"  class="txt" />
				</td>
			</tr>
			<tr>
				<td class="trd">
					验&nbsp&nbsp证&nbsp&nbsp码：<input type="text" id="btnOnlineRegist" name="OnlineRegist" class="txt" />
				</td>
			</tr>
			<tr>
				<td class="trd">
					密码设置：&nbsp<input type="text" id="btnOnlineRegist" name="OnlineRegist" class="txt" />
				</td>
			</tr>
			<tr>
				<td class="trd">
					确认密码：&nbsp<input type="text" id="btnOnlineRegist" name="OnlineRegist" class="txt" />
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" id="onSubmit" name="onSubmit" value="确认注册" class="btn" />
					<input type="button" id="onCancle" name="onCancle" value="以后再说" class="btn" style="position:relative; left:calc(50% - 200px);" onclick="onBtnCancleClick();" />
				</td>
			</tr>
		</table>
	</form>
	</div>
</div>
</body>
</html>
