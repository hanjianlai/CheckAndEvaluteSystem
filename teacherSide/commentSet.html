<meta http-equiv="content-type" content="text/html" charset="utf-8">
<html>
	<head>
		<title>批阅设置界面</title>
		<link rel="stylesheet" type="text/css" href="./CSS/commentSet.css">
	</head>
	<body>
	     <div id="background">
		    <img src="./picture/view0.jpg" width="100%" height="100%" border="0" />
		  </div>
		 <div class="centerDiv">
		     <div class="leftDiv">
		          <div style="position:absolute;width:10px;height:200px;right:40px;font-size:20pt;color:green">批阅设置</div>
	              <h3>考核因子:</h3>
	              <h3>收益</h3>
	              <h3>风险</h3>
	              <h3>回撤</h3>
	              <h3>交易次数</h3>
	              <h3>持仓平均时间</h3>
	              <h3>每课次交易次数的方差</h3>
	              <h3>每课次收益的方差</h3>
	              <h3>每课次回撤的方差</h3>    
            </div>
		   <div class="rightDiv">
		        <h3 style="color:green">考核因子选择:
		           <select name="" id="" style="height:25px">
			       	<option value="">收益</option>
			       	<option value="">风险</option>
			       	<option value="">回撤</option>
			       	<option value="">交易次数</option>
			       	<option value="">持仓平均时间</option>
			       	<option value="">每课次交易次数的方差</option>
			       	<option value="">每课次回撤的方差</option>
			       	<option value="">新建</option>
		       </select>
		       </h3>
		       <h3 style="margin-top:10px">考核因子配比：<input type="text" style="width:70px;height:25px"> 成绩配比：<input type="text" style="width:40px;height:25px">%</h3>
		        <h3 style="margin-top:10px">规则名称：<input type="text" style="width:200px">
                  <button class="btnOption">保存设置</button>
		        </h3>
		   	  <div class="bottomDiv">
		   	    <h2 style="text-align:center;color:green;margin-top:0px">布局管理</h2>
		   	    <table  border="1" cellspacing="0"style="width:400px;height:40px">
		   	    	<tr>
		   	    		<td style="width:300px;height:20px;"></td>
		   	    		<td style="border:0px;padding-left:4px"><button style="background:white;width:24px;"><img src="../picture/view1.png" alt="删除"></button></td>
		   	    		<td style="border:0px"><button style="background:white;width:24px;"><img src="../picture/view2.png" alt="详情"></button></td>
		   	    	</tr>
		   	    	
		   	    </table>
		   	    <h3>当前使用规则：<input type="text" disabled="false"></h3>
		   	  </div>
		   </div>
		 </div>
	</body>
</html>
