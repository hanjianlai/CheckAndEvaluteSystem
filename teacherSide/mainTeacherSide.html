<meta http-equiv="content-type" content="text/html" charset="utf-8">
<html>
	<head>
		<link rel="stylesheet" href="./CSS/mainTeacherSide.css">
		<script type="text/javascript" src="./JS/jquery.js"></script>
		<script type="text/javascript">
           /*  
            * 初始化页面头部的时间显示
           */
            function initDate(){
               var date=new Date();
               var time=date.toLocaleString();
               $("#h2Time").text(time); 
            }
             /*
            * 初始化页面头部当前位置的内容显示
           */
            function initContent(){
                 $(".ml50").bind("mouseenter",function(){
                   var content=$(this).text();
                    $("#h2Content").text(content);
                 });
             }
             /*
               右边区域按钮点击事件
             */
            
            function onBtnClick(){
               $('button:contains("学生信息管理")').on("click",function(){
                   $("[role='options']").css("visibility","hidden");
               	   $("#stdInfo").css("visibility","visible");
               });
               $('button:contains("课程设置")').on("click",function(){
                  $("[role='options']").css("visibility","hidden");
                  $("#course").css("visibility","visible");
               	
               });
               $('button:contains("系统设置")').on("click",function(){
               	 $("[role='options']").css("visibility","hidden");
                 $("#System").css("visibility","visible");
               });
               $('button:contains("技术支持")').on("click",function(){
               	  $("[role='options']").css("visibility","hidden");
                  $("#support").css("visibility","visible");
               });
            }
           
            $(document).ready(function(){
                   setInterval(initDate,1000);
                   initDate();
                   initContent();
                   onBtnClick();
                  
            });

            function onBtnLoadlistClick(){

              window.location = "./loadListing.html";
            }

            function onBtnMessageCheckClick(){

              window.location = "./messageCheck.html";
            }

            function onBtnScheduleSetClick(){

              window.location = "./scheduleSet.html";
            }

            function onBtnCommentSetClick(){

              window.location = "./commentSet.html";
            }

            function onBtnTransationRecordClick(){

              window.location = "./transationRecord.html";
            }

            function onBtnPasswordChangeClick(){

              window.location = "./passwordChange.html";
            }

            function onBtnQuitClick(){

              window.location = "../studentSide/login.html";
            }

            function onBtnUpdateClick(){

              window.location = "./updateChecked.html";
            }

		</script>
	</head>
	<body>
		<div class="header">
		  <h1>西部量化投资与高频交易系统-教师端</h1>
		  <div style="position:absolute;right:0px;top:15px">
		  	 <button class="btnOption ml30" ><img src="./picture/view3.png"> 重新登录</button>
             <button class="btnOption ml30" ><img src="./picture/view4.png"> 退出系统</button>
		  </div>
		</div>
        <div class="content">
             <div class="contentHeader">
             	<h2><img src="./picture/view3.png">&nbsp;当前位置：<h2 id="h2Content">系统主界面</h2></h2>
                <div style="float:right"><h2><img src="./picture/view6.png" alt="时间表">&nbsp当前时间：<h2 id="h2Time"></h2></div>
             </div>
        	 <div class="leftPart">
        	 	<div style="position:absolute;top:0px;height:200px;width:250px;border:1px solid white;border-radius:8px;background:white">
        	 	    <img src="./picture/view7.png" alt="老师图标" style="background:#003661;">
         	 		<div style="position:absolute;;top:0px;right:0px;width:40px;height:200px;font-size:20px;font-weight:bold;color:green">
         	 			W<br>E<br>L<br>C<br>O<br>M<br>E
         	 		</div>
        	 	</div>
        	 	<div class="btnAll"style="position:absolute;top:220px;height:420px;width:250px;border:1px solid white;border-radius:8px;">
        	 	  
        	 	  <button class="btnOption mt20 ml50" >学生信息管理</button>
        	 		<button class="btnOption mt20 ml50" >课程设置</button>
        	 		<button class="btnOption mt20 ml50">成绩管理</button>
        	 		<button class="btnOption mt20 ml50" >个人资料</button>
        	 		<button class="btnOption mt20 ml50" >系统设置</button>
        	 		<button class="btnOption mt20 ml50" >技术支持</button>
        	 		
        	 	</div>
        	 </div>
           <div class="rightPart">
           	 <img src="./picture/view5.png"alt="主界面区" border="0" style="position:absolute">
           	 <div style="position:absolute;top:220px;height:420px;width:900px;">     
           	 	 <div role="options" id="stdInfo"  style="visibility:hidden">
           	 	   <button class="btnOption mt20 ml50" onclick="onBtnLoadlistClick();">名单导入</button>
           	 	   <button class="btnOption  ml50" onclick="onBtnMessageCheckClick();">信息核对</button>
           	 	 </div>
           	 	  <div role="options" id="course" style="visibility:hidden">
           	 	    <button class="btnOption ml50 mt20" onclick="onBtnScheduleSetClick();">课表设置</button>
           	 	      <button class="btnOption ml50 " onclick="onBtnCommentSetClick();">批阅设置</button>
           	 	      <button class="btnOption ml50 " onclick="onBtnTransationRecordClick();">交易记录导入</button>
           	 	      <button class="btnOption ml50 ">试题导入</button>
           	 	  </div>
                  <div role="options" id="System" style="visibility:hidden">
           	 	      <button style="margin-top:150px"class="btnOption ml50 " onclick="onBtnPasswordChangeClick();">修改密码</button>
           	 	      <button class="btnOption ml50 " onclick="onBtnQuitClick();">退出登录</button>
           	 	      <button class="btnOption ml50 " onclick="onBtnUpdateClick();">检查更新</button>
           	 	  </div>
           	 	   <div role="options"id="support"style="visibility:hidden">
           	 	      <button class="btnOption ml50 mt20">联系我们</button>
           	 	      <button class="btnOption ml50 ">问题反馈</button>
           	 	      
           	 	  </div>
           	 </div>
           </div>
        </div>
      
	</body>

</html>
